<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>



<body>
    <div class="container">
        <div id="lol" class="result">
            <p id="number">

            </p>
        </div>
        <button onclick="addToResult()" id="button1">1</button>
        <button onclick="addToResult()" id="button2">2</button>
        <button onclick="addToResult()" id="button3">3</button>
        <button onclick="addToResult()" id="button4">4</button>
        <button onclick="addToResult()" id="button5">5</button>
        <button onclick="addToResult()" id="button6">6</button>
        <button onclick="addToResult()" id="button7">7</button>
        <button onclick="addToResult()" id="button8">8</button>
        <button onclick="addToResult()" id="button9">9</button>
        <button onclick="addToResult()" id="button0">0</button>
        <button onclick="addToResult()" id="buttonEqual">=</button>
        <button onclick="addToResult()" id="buttonAdd">+</button>
        <button onclick="addToResult()" id="buttonSub">-</button>
        <button onclick="addToResult()" id="buttonMul">x</button>
        <button onclick="addToResult()" id="buttonDiv">/</button>
        <button onclick="clearAll()" id="buttonClear">C</button>
        <button onclick="addToResult()" id="buttonBack"> < </button>

    </div>
    <script>
        function addToResult() {
            let b;
            let number = 0;
            for (let i = 0; i < 10; i++) {
                b = document.querySelector(`#button${i}`);
                b.onclick = function() {
                    number = i;
                    console.log(i);

                }
            }
            document.getElementById("number").innerText += number;
        }

        function clearAll() {
            document.getElementById("number").innerText = "";

        }
    </script>
</body>

</html>
