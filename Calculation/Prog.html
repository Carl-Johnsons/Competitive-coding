<body>
    <button class="Tur-btn-showHint"></button>
    <section class="tips">
        <p class="Tutorial">
            <button class="Turtial-close"><img class="CloseImg" src="res/CloseIcon.png" ></button>
            <strong style="font-weight: bolder; font-size: larger;"> Tired of Clicking? </strong>
            <br>
            <br>
            <br>
            <strong> For Changing Mode:</strong>
            <br>
            <br>
            <ul>
                <li> Alt + H: <span style="color: rgb(216, 95, 95);"> Hex </span> Mode</li>
                <li> Alt + D: <span style="color: rgb(239, 159, 67);"> Dec </span> Mode</li>
                <li> Alt + O: <span style="color: rgb(242, 206, 64);"> Oct </span> Mode</li>
                <li> Alt + B: <span style="color: rgb(226, 244, 90);"> Bin </span> Mode</li>
            </ul>
        </p>
    </section>
    <section class="container">
        <div class="NumberContainer">
            <p id="textNumber">0</p>
            <p id="saveNumber"></p>
            <p class="ModeBtnLabel" id="ModeBtnLabelHex"><strong>HEX</strong></p>
            <p class="ModeBtnLabel" id="ModeBtnLabelDec"><strong>DEC</strong></p>
            <p class="ModeBtnLabel" id="ModeBtnLabelOct"><strong>OCT</strong></p>
            <p class="ModeBtnLabel" id="ModeBtnLabelBin"><strong>BIN</strong></p>
            <button class="ModeBtn HEXbtn " value="HEX"><strong>0</strong></button>
            <button class="ModeBtn DECbtn" value="DEC"><strong>0</strong></button>
            <button class="ModeBtn OCTbtn" value="OCT"><strong>0</strong></button>
            <button class="ModeBtn BINbtn" value="BIN"><strong>0</strong></button>
        </div>
        <button class="btn number HEX">A</button>
        <button class="btn op NotSupported">&lt;&lt;</button>
        <button class="btn op NotSupported">&gt;&gt;</button>
        <button class="btn op clear">CE</button>
        <button class="btn op delete">del</button>
        <br>
        <button class="btn number HEX">B</button>
        <button class="btn op NotSupported">(</button>
        <button class="btn op NotSupported">)</button>
        <button class="btn op mod">%</button>
        <button class="btn op div">/</button>
        <br>
        <button class="btn number HEX">C</button>
        <button class="btn number OCT DEC HEX">7</button>
        <button class="btn number DEC HEX">8</button>
        <button class="btn number DEC HEX">9</button>
        <button class="btn op mul">x</button>
        <br>
        <button class="btn number HEX">D</button>
        <button class="btn number OCT DEC HEX">4</button>
        <button class="btn number OCT DEC HEX">5</button>
        <button class="btn number OCT DEC HEX">6</button>
        <button class="btn op sub">-</button>
        <br>
        <button class="btn number HEX">E</button>
        <button class="btn number BIN OCT DEC HEX">1</button>
        <button class="btn number OCT DEC HEX">2</button>
        <button class="btn number OCT DEC HEX">3</button>
        <button class="btn op add">+</button>
        <br>
        <button class="btn number HEX">F</button>
        <button class="btn op NotSupported">+/-</button>
        <button class="btn number BIN DEC OCT HEX">0</button>
        <button class="btn op NotSupported">.</button>
        <button class="btn equal">=</button>
        <br>
    </section>
