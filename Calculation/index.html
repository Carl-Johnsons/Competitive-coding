<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculation</title>
</head>

<body>
    <section class="Menu">
        <div class="MenuList">
            <button class="Menubtn Standard">Standard</button>
            <button class="Menubtn Programer">Programer</button>
        </div>
        <button class="MenuIcon">
            <img  src="https://o.remove.bg/downloads/7df45295-a03e-45a3-a223-4d9e09b86ca0/image-removebg-preview.png" width="50px" height="50px">
        </button>

    </section>
    <section class="container">
        <div class="NumberContainer">
            <p id="textNumber">0</p>
            <p id="saveNumber"></p>
        </div>
        <div class="BlackBoxCover"></div>
        <div class="containerButton"></div>
        <button class="btn special clear" type="button"><strong>AC</strong></button>
        <button class="btn special opposite" type="button"><strong>+ / -</strong></button>
        <button class="btn special modulo" type="button"><strong>%</strong></button>
        <button class="btn op add" type="button">+</button>
        <br>
        <button class="btn number" type="button" value="1">1</button>
        <button class="btn number" type="button" value="2">2</button>
        <button class="btn number" type="button" value="3">3</button>
        <button class="btn op sub" type="button">-</button>
        <br>
        <button class="btn number" type="button" value="4">4</button>
        <button class="btn number" type="button" value="5">5</button>
        <button class="btn number" type="button" value="6">6</button>
        <button class="btn op mul" type="button">x</button>
        <br>
        <button class="btn number" type="button" value="7">7</button>
        <button class="btn number" type="button" value="8">8</button>
        <button class="btn number" type="button" value="9">9</button>
        <button class="btn op div" type="button">/</button>
        <br>
        <button class="btn number zero" type="button" value="0">0</button>
        <button class="btn float">.</button>
        <button class="btn op equal" type="button">=</button>
        <a href=""></a>
    </section>
</body>
<script src="main.js"></script>

</html>
