<body>

    <section class="container">
        <div class="NumberContainer">
            <p id="textNumber">0</p>
            <p id="saveNumber">Another Hello</p>
            <p class="ModeBtnLabel" id="ModeBtnLabelHex"><strong>HEX</strong></p>
            <p class="ModeBtnLabel" id="ModeBtnLabelDec"><strong>DEC</strong></p>
            <p class="ModeBtnLabel" id="ModeBtnLabelOct"><strong>OCT</strong></p>
            <p class="ModeBtnLabel" id="ModeBtnLabelBin"><strong>BIN</strong></p>
            <button class="ModeBtn" value="HEX"><strong>0</strong></button>
            <button class="ModeBtn" value="DEC"><strong>0</strong></button>
            <button class="ModeBtn" value="OCT"><strong>0</strong></button>
            <button class="ModeBtn" value="BIN"><strong>0</strong></button>
        </div>
        <button class="btn number HEX">A</button>
        <button class="btn op">&lt;&lt;</button>
        <button class="btn op">&gt;&gt;</button>
        <button class="btn op clear">CE</button>
        <button class="btn op delete">del</button>
        <br>
        <button class="btn number HEX">B</button>
        <button class="btn op">(</button>
        <button class="btn op">)</button>
        <button class="btn op">%</button>
        <button class="btn op">%</button>
        <br>
        <button class="btn number HEX">C</button>
        <button class="btn number OCT DEC HEX">7</button>
        <button class="btn number DEC HEX">8</button>
        <button class="btn number DEC HEX">9</button>
        <button class="btn op">x</button>
        <br>
        <button class="btn number HEX">D</button>
        <button class="btn number OCT DEC HEX">4</button>
        <button class="btn number OCT DEC HEX">5</button>
        <button class="btn number OCT DEC HEX">6</button>
        <button class="btn op">-</button>
        <br>
        <button class="btn number HEX">E</button>
        <button class="btn number BIN OCT DEC HEX">1</button>
        <button class="btn number OCT DEC HEX">2</button>
        <button class="btn number OCT DEC HEX">3</button>
        <button class="btn op">+</button>
        <br>
        <button class="btn number HEX">F</button>
        <button class="btn op">+/-</button>
        <button class="btn number BIN DEC OCT HEX">0</button>
        <button class="btn op">.</button>
        <button class="btn equal">=</button>
        <br>
    </section>
</body>
